<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Breaking Bad Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="h-100 d-flex flex-column justify-content-center align-items-center">
    <p id="madeBy" class="text-light mb-0">
      Made by
      <a id="adan" href="https://www.linkedin.com/in/adanmaidana/" target="_blank" rel="noreferrer noopener"
        class="text-warning text-decoration-none">Ad√°n</a>
    </p>
    <!-- FRASE Y AUTOR -->
    <div id="quote-div" class="bg-light d-flex flex-column rounded-top col-10 col-md-7 col-lg-4 p-3">
      <p id="quote" class="d-flex text-center justify-content-center align-items-center animate__animated animate__fadeInLeft"></p>
      <p id="quote-author" class="d-flex justify-content-end align-items-center mb-0 mt-0 text-end animate__animated animate__fadeInRight"></p>
    </div>
    <!-- botones para compartir y generar nueva frase -->
    <div id="links-div"
      class="bg-light d-flex justify-content-between align-items-center rounded-bottom col-10 col-md-7 col-lg-4 p-3 pt-0">
      <div class="d-flex">
        <a id="twitter-share" href="#" target="_blank" rel="noopener noreferrer" data-bs-placement="right"
          data-bs-toggle="tooltip" data-bs-title="Tweet this quote!"><i id="twitter-icon"
            class="fa-brands fa-twitter text-light bg-black rounded p-2"></i></a>
      </div>
      <button id="new-quote" class="btn text-light bg-black" id="new-quote">New quote</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script type="module" src="scripts.js"></script>
</body>

</html>
